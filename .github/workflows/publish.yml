name: Publish n8n Package to npm

on:
    release:
        types: [created]

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "20.x"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Run TypeScript compilation
              run: npx tsc --noEmit

    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "20.x"
                  cache: "npm"

            - name: Install dependencies
              run: npm ci

            - name: Build package
              run: npm run build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: |
                      dist/
                      credentials/
                      nodes/
                      package.json
                      README.md
                      LICENSE.md
                      gulpfile.js
                      tsconfig.json

    publish:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: dist
                  path: ./

            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: "20.x"
                  registry-url: "https://registry.npmjs.org"
                  scope: "@cashfreepayments"

            - name: Update package.json for official release
              run: |
                  node -e "
                  const pkg = require('./package.json');
                  pkg.name = '@cashfreepayments/n8n-nodes-cashfree-payments';
                  pkg.repository.url = 'https://github.com/cashfree/n8n-nodes-cashfree-payments.git';
                  pkg.homepage = 'https://github.com/cashfree/n8n-nodes-cashfree-payments';
                  pkg.author = {
                    name: 'Cashfree Payments',
                    email: 'support@cashfree.com',
                    url: 'https://www.cashfree.com'
                  };
                  // Remove prepublishOnly to avoid rebuilding since we already built in previous job
                  delete pkg.scripts.prepublishOnly;
                  require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2));
                  "

            - name: Publish to npm
              run: npm publish --access=public
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}